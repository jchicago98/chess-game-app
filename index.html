<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Chess App</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <script src="script.js"></script>
  </head>

  <body>
    <div id="myModal" class="modal">
      <div class="modal-content">
        <p>Do you want to play as Black or White?</p>
        <button id="blackButton" onclick="blackButton()">Black</button>
        <button id="whiteButton" onclick="whiteButton()">White</button>
      </div>
    </div>
    <div class="board-layout-container">
        <div id="player-top">
        <div class="player-row-component">
            <div class="player-row-container">
                <div class="player-row-wrapper">
                    <img src="assets/blank-person.png" alt="person.png">
                    <div>
                        <div class="player-row-username">
                            <div class="player-name">Player 1</div>
                        </div>
                        <div class="captured-pieces">
                            <!-- <div class="pieces-captured black-pawn"></div> -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="chessboard" class="chessboard">
      <div class="row">
        <div class="square light">
          <div class="piece white-rook" onclick="moveRook(this)"></div>
        </div>
        <div class="square dark">
          <div class="piece white-knight" onclick="moveKnight(this)"></div>
        </div>
        <div class="square light">
          <div class="piece white-bishop" onclick="moveBishop(this)"></div>
        </div>
        <div class="square dark">
          <div class="piece white-king" onclick="moveKing(this)"></div>
        </div>
        <div class="square light">

        </div>

        <div class="square light">

        <div class="square dark">

        </div>
      </div>
      <div class="row">
        <div class="square dark">
          <div class="piece white-pawn" onclick="movePawn(this)"></div>
        </div>
        <div class="square light">
          <div class="piece white-pawn" onclick="movePawn(this)"></div>
        </div>
        <div class="square dark">
          <div class="piece white-pawn" onclick="movePawn(this)"></div>
        </div>
        <div class="square light">
          <div class="piece white-pawn" onclick="movePawn(this)"></div>
        </div>
        <div class="square dark">
          <div class="piece white-pawn" onclick="movePawn(this)"></div>
        </div>

        </div>
        <div class="square dark">
          <div class="piece white-pawn" onclick="movePawn(this)"></div>
        </div>
        <div class="square light">
          <div class="piece white-pawn" onclick="movePawn(this)"></div>
        </div>
      </div>
      <div class="row">
        <div class="square light"></div>
        <div class="square dark"></div>
        <div class="square light"></div>
        <div class="square dark"></div>
        <div class="square light"></div>
        <div class="square dark"></div>
        <div class="square light"></div>
        <div class="square dark"></div>
      </div>
      <div class="row">
        <div class="square dark"></div>
        <div class="square light"></div>
        <div class="square dark"></div>
        <div class="square light"></div>
        <div class="square dark"></div>

      </div>

        <div class="square light"></div>
        <div class="square dark"></div>
        <div class="square light"></div>
        <div class="square dark"></div>
      </div>

        <div class="square dark"></div>

        </div>
      </div>
    </div>
    <div id="player-bottom">
        <div class="player-row-component">
            <div class="player-row-container">
                <div class="player-row-wrapper">
                    <img src="assets/blank-person.png" alt="person.png">
                    <div>
                        <div class="player-row-username">
