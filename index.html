<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Chess App</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="script.js"></script>
</head>

<body>
    <div class="chessboard">
        <div class="row">
            <div class="square light"><div class="piece white-rook"></div></div>
            <div class="square dark"><div class="piece white-knight"></div></div>
            <div class="square light"><div class="piece white-bishop"></div></div>
            <div class="square dark"><div class="piece white-king"></div></div>
            <div class="square light"><div class="piece white-queen"></div></div>
            <div class="square dark"><div class="piece white-bishop"></div></div>
            <div class="square light"><div class="piece white-knight"></div></div>
            <div class="square dark"><div class="piece white-rook"></div></div>
        </div>
        <div class="row">
            <div class="square dark"><div class="piece white-pawn"></div></div>
            <div class="square light"><div class="piece white-pawn"></div></div>
            <div class="square dark"><div class="piece white-pawn"></div></div>
            <div class="square light"><div class="piece white-pawn"></div></div>
            <div class="square dark"><div class="piece white-pawn"></div></div>
            <div class="square light"><div class="piece white-pawn"></div></div>
            <div class="square dark"><div class="piece white-pawn"></div></div>
            <div class="square light"><div class="piece white-pawn"></div></div>
        </div>
        <div class="row">
            <div class="square light"></div>
            <div class="square dark"></div>
            <div class="square light"></div>
            <div class="square dark"></div>
            <div class="square light"></div>
            <div class="square dark"></div>
            <div class="square light"></div>
            <div class="square dark"></div>
        </div>
        <div class="row">
            <div class="square dark"></div>
            <div class="square light"></div>
            <div class="square dark"></div>
            <div class="square light"></div>
            <div class="square dark"></div>
            <div class="square light"></div>
            <div class="square dark"></div>
            <div class="square light"></div>
        </div>
        <div class="row">
            <div class="square light"></div>
            <div class="square dark"></div>
            <div class="square light"></div>
            <div class="square dark"></div>
            <div class="square light"></div>
            <div class="square dark"></div>
            <div class="square light"></div>
            <div class="square dark"></div>
        </div>
        <div class="row">
            <div class="square dark"></div>
            <div class="square light"></div>
            <div class="square dark"></div>
            <div class="square light"></div>
            <div class="square dark"></div>
            <div class="square light"></div>
            <div class="square dark"></div>
            <div class="square light"></div>
        </div>
        <div class="row">
            <div class="square light"><div class="piece black-pawn" onclick="movePawn(this)"></div></div>
            <div class="square dark"><div class="piece black-pawn" onclick="movePawn(this)"></div></div>
            <div class="square light"><div class="piece black-pawn" onclick="movePawn(this)"></div></div>
            <div class="square dark"><div class="piece black-pawn" onclick="movePawn(this)"></div></div>
            <div class="square light"><div class="piece black-pawn" onclick="movePawn(this)"></div></div>
            <div class="square dark"><div class="piece black-pawn" onclick="movePawn(this)"></div></div>
            <div class="square light"><div class="piece black-pawn" onclick="movePawn(this)"></div></div>
            <div class="square dark"><div class="piece black-pawn" onclick="movePawn(this)"></div></div>
        </div>
        <div class="row">
            <div class="square dark"><div class="piece black-rook"></div></div>
            <div class="square light"><div class="piece black-knight"></div></div>
            <div class="square dark"><div class="piece black-bishop"></div></div>
            <div class="square light"><div class="piece black-king"></div></div>
            <div class="square dark"><div class="piece black-queen"></div></div>
            <div class="square light"><div class="piece black-bishop"></div></div>
            <div class="square dark"><div class="piece black-knight"></div></div>
            <div class="square light"><div class="piece black-rook"></div></div>
        </div>
    </div>
</body>

</html>
